<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.accountdisabled.heading}">CAS Account Disabled View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>

<body id="cas">
<div layout:fragment="content">
  <div class="alert alert-danger">
    <h2 th:utext="#{screen.accountdisabled.heading}" />
    <p th:utext="#{screen.accountdisabled.message}" />
  </div>
</div>
</body>
</html>
