<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.confirmation.message}">Confirm View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body id="cas">
<div layout:fragment="content" class="confirmView">
    <div id="msg" class="success">
      <h4 th:text="#{screen.confirmation.message}" />

        <form method="post" id="form" class="fm-v clearfix">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>

            <input id="ignorewarn"
                   name="ignorewarn"
                   value="true"
                   tabindex="1"
                   type="checkbox" />
            <label for="ignorewarn" th:utext="#{screen.welcome.label.warnremove}"/>
            <br/><br/>
            <input class="btn btn-submit" name="_eventId_success" accesskey="l"
                   th:value="#{screen.button.continue}" tabindex="4" type="submit"/>
        </form>

    </div>
</div>
</body>
</html>
