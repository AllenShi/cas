<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.unavailable.header}">CAS Error View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>

    <script th:inline="javascript">
        /*<![CDATA[*/

        function showErrorDetails() {
            $("#errorMsg").hide();
            $("#errorDetails").empty();
            $("#errorDetails").append("<p><pre style='white-space: pre-wrap;'>" + /*[[${#strings.escapeXml(trace)}]]*/ +"</pre></p>");
        }
        /*]]>*/
    </script>
</head>

<body id="cas">
<div layout:fragment="content">
    <div id="msg" class="errors">
        <h2 th:utext="#{screen.unavailable.heading(${status},${error})}" />
        <p th:utext="#{screen.unavailable.message}" />
        <p id="errorMsg">
        <pre th:text="${'Error: ' + message}" />
        </p>
        <p id="errorDetails">
            <button type="button" class="btn btn-shutdown"
                    onclick="showErrorDetails();">View Details
            </button>
        </p>
    </div>
</div>
</body>
</html>
