<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.error.page.title.permissiondenied}">Error - Permission Denied</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:href="@{${#themes.code('cas.standard.css.file')}}"/>
</head>

<body id="cas">
<div layout:fragment="content">
    <div id="msg" class="errors">
        <h2>Access Forbidden</h2>
        <p>You have attempted to access a service that is forbidden.  Contact ITX for further help.</p>
    </div>
</div>
</body>
</html>
